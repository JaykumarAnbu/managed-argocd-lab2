apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portal
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/JaykumarAnbu/managed-argocd-lab2' # Update to match your fork.
    path: portal
    targetRevision: HEAD
  destination:
    namespace: portal
    name: staging2 # Update this value.
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
